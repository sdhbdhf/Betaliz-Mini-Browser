<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher Search Engine</title>
    <link rel="stylesheet" href="https://sdhbdhf.github.io/Cypher-Webpage/cypher.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content:center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 600px;
}

h1 {
    color: #333;
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: bold;
}

p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
}

input:focus {
    border-color: #4285F4;
}

input[type="submit"] {
    background-color: #4285F4;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #357ae8;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    input {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cypher HG</h1>
        <p>Elias' First Git code To be published in git.</p>
        <p style="font-size: small;"><strong>" Not the first work but a chancefull code to be placed in git for the first time."</strong></p>
        <form action="https://google.com/search">
            <input type="search" name="q" placeholder="Search here">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
