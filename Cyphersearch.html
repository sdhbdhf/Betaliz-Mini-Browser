<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="search"] {
            padding: 10px;
            width: 60%;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="search"]:focus {
            border-color: #4285F4; /* Google blue */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4285F4; /* Google blue */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ae8; /* Slightly darker blue */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="search"] {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Cypher Hg</h1>
    <p>First Git code To be published in git.</p>
    <p>Not the first work but a chancefull code to be placed in git.</p>
    <form action="https://google.com/search">
        <input type="search" name="q" placeholder="enter ">
        <input type="submit" value="Search">
    </form>
   
</body>
</html>
